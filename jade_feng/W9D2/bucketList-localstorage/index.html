<!DOCTYPE html>
<html>
<head>
	<title>Bucket List</title>
	<link rel="stylesheet" type="text/css" href="css/bucketlist.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/underscore.js"></script>
	<script type="text/javascript" src="js/bucketlist.js"></script>

</head>
<body>
<div class="container">
	<h1>Travel Bucket List</h1>

<div class="form">
	<input type="text" id="place" placeholder="Place" >
	<input type="number" id="score" placeholder="Score" >
	<input type="date" id="date" placeholder="Deadline" >
	<input type="url" id="image" placeholder="Image" >
	<input type="checkbox" id="checkbox"> 
	<button id="enter">Enter</button>
</div>

<h2>Bucket List</h2>
<div class="places">
</div>

<h2>Visited Places</h2>
<div class="visited"> 
</div>



</div>
</body>
</html>
